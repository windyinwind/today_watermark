<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=no,minimal-ui"
    />
    <title>DIY Watermark Camera</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 115vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #videoContainer {
            position: relative;
            width: 380px;
            height: 500px; /* Fixed height for video and image */
            overflow: hidden; /* Hide overflow content */
            background-color: black;
        }
        #videoElement, #imageElement {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%; /* Always take full width */
            height: auto; /* Adjust height automatically */
            transform: translate(-50%, -50%);
        }
        #watermark {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0px;
            padding: 5px;
            border-radius: 5px;
        }
        #time {
            background: linear-gradient(to bottom, #5798ff, black);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 1.5em;
            font-weight: bold;
            padding-left: 12.8px;
            transform: scaleX(0.8);
        }
        #times {
            padding-left: 3px;
            transform: scaleX(0.8);
            margin-top: -80px;
            font-weight: bold;
        }
        button {
            padding: 10px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="text"] {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .watermark-bg {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="videoElement" autoplay playsinline></video>
        <img id="imageElement" style="display:none;">
        <div id="watermark" style="margin-bottom: -16.3px;">
            <div class="watermark-bg">
                <div id="time"></div>
                <div id="watermarkTextb" style="transform: scaleX(0.9);padding-top: 8px;margin-left: -10px;padding-bottom: 1px;letter-spacing: 0.1px;font-weight: bold;">广东省东莞市虎门镇</div>
                <div id="watermarkTextc" style="padding-bottom: 19px;padding-left: 10px;letter-spacing: 0px;">获取中</div>
                <div id="fw" style="transform: scaleX(0.8);letter-spacing: 0px;margin-left: 303px;font-size: 6.5px;margin-bottom: 0px;font-weight: bold;margin-top: -1.8px;">获取中</div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button id="startCamera">Use Camera</button>
        <input type="file" id="uploadImage" accept="image/*">
        <button id="captureImage">Capture Image</button>
        <button id="downloadImage">Download Image</button>
    </div>
    
    <div class="controls">
        <label for="watermarkInputa">Time:</label>
        <input type="text" id="watermarkInputa" placeholder="Time">
        
        <label for="watermarkInputb">Location:</label>
        <input type="text" id="watermarkInputb" placeholder="Location">
        
        <label for="watermarkInputc">Date:</label>
        <input type="text" id="watermarkInputc" placeholder="Date">
        
        <button id="updateWatermark">Update Watermark</button>
    </div>
    
    <br>
    <p>This project is for learning purposes only. Do not use illegally.</p>
    
    <canvas id="canvas" style="display: none;"></canvas>
    
    <script>
        $(document).ready(function () {
            const videoElement = document.getElementById('videoElement');
            const imageElement = document.getElementById('imageElement');
            const watermarka = document.getElementById('time');
            const watermarkb = document.getElementById('watermarkTextb');
            const watermarkc = document.getElementById('watermarkTextc');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            let stream = null;
            
            // Initialize watermark with current time and date
            $("#fw").text(generateRandomString(14));
            
            var currentDate = new Date();
            var hours = ("0" + currentDate.getHours()).slice(-2);
            var minutes = ("0" + currentDate.getMinutes()).slice(-2);
            var formattedTime = hours + ":" + minutes;
            $("#time").text(formattedTime);
            $("#watermarkInputa").val(formattedTime);
            
            var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            var year = currentDate.getFullYear();
            var month = ("0" + (currentDate.getMonth() + 1)).slice(-2);
            var day = ("0" + currentDate.getDate()).slice(-2);
            var dayOfWeek = days[currentDate.getDay()];
            var formattedDate = year + "." + month + "." + day + " " + dayOfWeek;
            $("#watermarkTextc").text(formattedDate);
            $("#watermarkInputb").val('Guangdong Province, Dongguan City');
            $("#watermarkInputc").val(formattedDate);
            
            // Start camera button
            $('#startCamera').click(function () {
                $('#imageElement').hide();
                $('#videoElement').show();
                
                if (navigator.mediaDevices.getUserMedia) {
                    // Try to get the environment camera (rear camera on mobile)
                    navigator.mediaDevices.getUserMedia({
                        video: { facingMode: "environment" }
                    })
                    .then(function (mediaStream) {
                        stream = mediaStream;
                        videoElement.srcObject = mediaStream;
                    })
                    .catch(function (error) {
                        // If environment camera fails, try any available camera
                        navigator.mediaDevices.getUserMedia({ video: true })
                        .then(function (mediaStream) {
                            stream = mediaStream;
                            videoElement.srcObject = mediaStream;
                        })
                        .catch(function (err) {
                            console.log("Camera access error:", err);
                            alert("Could not access camera. Please check permissions.");
                        });
                    });
                }
            });
            
            // Upload image button
            $('#uploadImage').change(function (event) {
                // Stop camera if it's running
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                $('#videoElement').hide();
                $('#imageElement').show();
                
                const file = event.target.files[0];
                const reader = new FileReader();
                
                reader.onload = function (e) {
                    $('#imageElement').attr('src', e.target.result);
                }
                reader.readAsDataURL(file);
            });
            
            // Update watermark button
            $('#updateWatermark').click(function () {
                watermarka.textContent = $('#watermarkInputa').val();
                watermarkb.textContent = $('#watermarkInputb').val();
                watermarkc.textContent = $('#watermarkInputc').val();
                $("#fw").text(generateRandomString(14));
            });
            
            // Capture image button
            $('#captureImage').click(function () {
                if ($('#videoElement').is(':visible') && stream) {
                    // Capture from video
                    canvas.width = videoElement.videoWidth;
                    canvas.height = videoElement.videoHeight;
                    ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                    
                    // Convert to image and display
                    const imageDataURL = canvas.toDataURL('image/png');
                    $('#videoElement').hide();
                    $('#imageElement').show();
                    $('#imageElement').attr('src', imageDataURL);
                    
                    // Stop the camera stream
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                } else {
                    alert("Please start the camera first.");
                }
            });
            
            // Download image button
            $('#downloadImage').click(function () {
                // Create a canvas that includes both the image and watermark
                const container = document.getElementById('videoContainer');
                const watermark = document.getElementById('watermark');
                
                // Set canvas dimensions to match the container
                canvas.width = container.offsetWidth;
                canvas.height = container.offsetHeight;
                
                // Draw the background (either video or image)
                if ($('#imageElement').is(':visible')) {
                    // Draw the image maintaining aspect ratio
                    const img = document.getElementById('imageElement');
                    
                    // Calculate dimensions to maintain aspect ratio
                    let width = canvas.width;
                    let height = img.naturalHeight * (width / img.naturalWidth);
                    
                    // If height is too large, scale based on height instead
                    if (height > canvas.height) {
                        height = canvas.height;
                        width = img.naturalWidth * (height / img.naturalHeight);
                    }
                    
                    // Calculate position to center the image
                    const x = (canvas.width - width) / 2;
                    const y = (canvas.height - height) / 2;
                    
                    // Draw the image
                    ctx.fillStyle = 'black';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, x, y, width, height);
                } else {
                    alert("Please upload or capture an image first.");
                    return;
                }
                
                // Use html2canvas to capture the watermark (including styling)
                html2canvas(watermark).then(watermarkCanvas => {
                    // Draw the watermark canvas onto our main canvas
                    ctx.drawImage(watermarkCanvas, 0, canvas.height - watermarkCanvas.height);
                    
                    // Create download link
                    const link = document.createElement('a');
                    link.download = 'watermarked-image.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                });
            });
        });
        
        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKMNOPQRSTUVWXYZ0123456789';
            let result = '';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }
    </script>
    
    <!-- Include html2canvas for capturing DOM elements as images -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
</html>
